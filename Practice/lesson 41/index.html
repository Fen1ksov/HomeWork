<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 41</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <fieldset>
        <div class="title">Ваши личные данные</div>
        <label>
          Ваше имя
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="block"
            required
          />
        </label>
        <label>
          Ваш возраст
          <input
            type="number"
            name="age"
            placeholder="Возраст"
            class="block"
            required
          />
        </label>
        <label>
          Ваш номер телефона
          <input
            type="tel"
            name="tel"
            placeholder="Номер телефона"
            class="block"
            required
          />
        </label>
        <label>
          Ваша почта
          <input
            type="email"
            name="mail"
            placeholder="Почта"
            class="block"
            required
          />
        </label>
        <label>
          Сообщение
          <textarea
            name="message"
            placeholder="Ваше сообщение"
            required
          ></textarea>
        </label>
        <label>
          <input type="checkbox" name="accept" class="check" required />
          Я принимаю правила
        </label>
        <button class="button">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
